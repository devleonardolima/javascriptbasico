<!DOCTYPE html>
<html>

        <title>Aprendendo JavaScript básico</title>
        <meta charset="utf-8">

    <body onload="Resetar()">

        <script>
            alert(nome);
            nome = prompt("Qual é o seu nome ?");
            if(nome == null || nome == ''){
                while(nome == null || nome == ''){
                    nome = prompt("É necessario que você insira seu nome!");
                }
                alert("Seu nome é: "+nome);
            }else{
                alert("Seu nome é: "+nome);
            }

            document.write("<p>É por isso que seu nome é necessario <strong id='area'>"+nome+"</strong> para que ele fique aqui!");
        </script>

        <!-- Também poderia ser feito dessa forma (sem função) <button onclick="window.location.href = 'http://fatecjales.edu.br';">Fatec Jales</button> -->

        <button onclick="MudarNome(nome)">Mudar seu nome</button></br></br></br>
